<!-- Hints Tab in Create Section -->
<section class="create-section hints-tab">
  <!-- Introduction -->
  <p class="section-text intro">
    If you are struggling, hover over different parts of the rendered code below
    for useful hints!
  </p>

  <!-- Rendered Code with Hints -->
  <section class="rendered-code">
    <body style="font-family: 'Roboto', sans-serif; font-size: 16px;">

      <!-- Header with Hint -->
      <h1 style="font-size: 2.5rem; text-align: center; font-weight: 700;"
          data-bs-toggle="tooltip" data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the element selector 'h1' to style this heading.">
          CSS Font Properties Example
      </h1>
  
      <!-- Paragraph with Hint -->
      <p style="font-size: 1rem; font-weight: 400;"
          data-bs-toggle="tooltip" data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the element selector 'p' or add a class for specific paragraph styling.">
          CSS makes it easy to change the size, weight, and style of fonts.
      </p>
  </section>
</section>
