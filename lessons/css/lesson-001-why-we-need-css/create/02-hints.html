<!-- Hints Tab in Create Section -->
<section class="create-section hints-tab" style="font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0;   align-items: center; ">
  <!-- Introduction -->
  <p class="section-text intro" style="font-size: 18px; color: #333; margin-bottom: 20px;">
    If you are struggling, hover over different parts of the rendered code below for useful hints!
  </p>

  <!-- Rendered Code with Hints -->
  <section class="rendered-code" style="width: 80%; max-width: 600px;">
    <header>
      <h1 style="font-size: 36px; color: teal; text-align: center; font-weight: bold; margin-bottom: 20px;">
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;h1&gt; tag to create the main heading. Example: &lt;h1&gt;Your Heading&lt;/h1&gt;">
          My Simple Webpage
        </span>
      </h1>
    </header>

    <main>
      <p style="font-size: 16px; color: #333; line-height: 1.5; margin-bottom: 15px; text-align: center; font-family: 'Georgia', serif;">
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;p&gt; tag to add a paragraph. Example: &lt;p&gt;Your text here.&lt;/p&gt;">
          This is the first paragraph, styled using inline CSS.
        </span>
      </p>

      <p style="font-size: 16px; color: #333; line-height: 1.5; margin-bottom: 15px; text-align: center; font-family: 'Georgia', serif;">
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;p&gt; tag to add a second paragraph. Set different fonts and sizes.">
          This is the second paragraph with a different font and size.
        </span>
      </p>

      <!-- Button -->
      <button
        style="background-color: #3498db; color: white; padding: 10px 20px; border: none; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px;"
        data-bs-toggle="tooltip"
        data-bs-custom-class="tooltip-html"
        data-bs-title="Hint: Use the &lt;button&gt; tag for clickable buttons. Add hover effects in CSS."
        onmouseover="this.style.backgroundColor='#2980b9';"
        onmouseout="this.style.backgroundColor='#3498db';">
        Click Me
      </button>
    </main>
  </section>
</section>
