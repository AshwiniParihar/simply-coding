<!-- Hints Tab in Create Section -->
<section class="create-section hints-tab">
  <!-- Introduction -->
  <p class="section-text intro">
    If you are struggling, hover over different parts of the rendered code below
    for useful hints!
  </p>

  <!-- Rendered Code with Hints -->
  <section class="rendered-code">
    <header>
      <h1>
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;h1&gt; tag to create the main heading. Example: &lt;h1&gt;Your Heading&lt;/h1&gt;."
        >
          My Top 5 Favorite Images
        </span>
      </h1>
    </header>

    <main>
      <p>
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;p&gt; tag to add a paragraph. Example: &lt;p&gt;Your text here.&lt;/p&gt;."
        >
          Below are my top five favorite images, each with alternative text for
          better accessibility:
        </span>
      </p>

      <!-- Image List with Hints -->
      <ol
        data-bs-toggle="tooltip"
        data-bs-custom-class="tooltip-html"
        data-bs-title="Hint: Use the &lt;ol&gt; tag to create an ordered list."
      >
        <li>
          <img
            src="https://placekitten.com/200/300"
            alt="Cute kitten #1"
            width="200"
            height="300"
            data-bs-toggle="tooltip"
            data-bs-custom-class="tooltip-html"
            data-bs-title="Hint: Use the &lt;img&gt; tag to add an image. Set the 'src' attribute to the image URL and 'alt' to describe the image."
          />
        </li>

        <li>
          <img
            src="https://placekitten.com/250/300"
            alt="Cute kitten #2"
            width="250"
            height="300"
            data-bs-toggle="tooltip"
            data-bs-custom-class="tooltip-html"
            data-bs-title="Hint: Adjust the 'width' and 'height' attributes to control the size of the image."
          />
        </li>

        <li>
          <img
            src="https://placekitten.com/300/200"
            alt="Cute kitten #3"
            width="300"
            height="200"
            data-bs-toggle="tooltip"
            data-bs-custom-class="tooltip-html"
            data-bs-title="Hint: The 'alt' attribute is important for accessibility. Describe the image briefly."
          />
        </li>

        <li>
          <img
            src="https://placekitten.com/400/300"
            alt="Cute kitten #4"
            width="400"
            height="300"
            data-bs-toggle="tooltip"
            data-bs-custom-class="tooltip-html"
            data-bs-title="Hint: Use the 'src' attribute to set the image source, and use descriptive alt text."
          />
        </li>

        <li>
          <img
            src="https://placekitten.com/350/250"
            alt="Cute kitten #5"
            width="350"
            height="250"
            data-bs-toggle="tooltip"
            data-bs-custom-class="tooltip-html"
            data-bs-title="Hint: Images should be properly sized and described for the best user experience."
          />
        </li>
      </ol>
    </main>
  </section>
</section>
