<!-- Hints Tab in Create Section -->
<section class="create-section hints-tab">
  <!-- Introduction -->
  <p class="section-text intro">
    If you are struggling, hover over different parts of the rendered code below
    for useful hints!
  </p>

  <!-- Rendered Code with Hints -->
  <section class="rendered-code">
    <header>
      <h1>
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;h1&gt; tag to create the main heading. Example: &lt;h1&gt;Your Heading&lt;/h1&gt;."
        >
          My Travel Gallery
        </span>
      </h1>
    </header>

    <main>
      <p>
        <span
          data-bs-toggle="tooltip"
          data-bs-custom-class="tooltip-html"
          data-bs-title="Hint: Use the &lt;p&gt; tag to add a paragraph. Example: &lt;p&gt;Your text here.&lt;/p&gt;."
        >
          Here are some of my favorite travel destinations, with a caption for
          each:
        </span>
      </p>

      <!-- Image List with Hints -->
      <ul
        data-bs-toggle="tooltip"
        data-bs-custom-class="tooltip-html"
        data-bs-title="Hint: Use the &lt;ul&gt; tag to create an unordered list."
      >
        <li>
          <figure>
            <img
              src="https://sc-course-materials.s3.us-west-2.amazonaws.com/frontend-course/assets/images-global/paris.jpg"
              alt="City skyline at sunset"
              width="300"
              height="200"
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Use the &lt;img&gt; tag to add an image. Set the 'src' attribute to the image URL and 'alt' to describe the image."
            />
            <figcaption
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Use the &lt;figcaption&gt; tag to add a caption for the image."
            >
              New York City skyline
            </figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img
              src="https://sc-course-materials.s3.us-west-2.amazonaws.com/frontend-course/assets/images-global/paris.jpg"
              alt="Eiffel Tower lit up at night"
              width="250"
              height="200"
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Adjust the 'width' and 'height' attributes to control the image size."
            />
            <figcaption
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: The 'alt' attribute describes the image and improves accessibility."
            >
              Paris, Eiffel Tower at night
            </figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img
              src="https://sc-course-materials.s3.us-west-2.amazonaws.com/frontend-course/assets/images-global/paris.jpg"
              alt="View of the mountains and lake"
              width="300"
              height="250"
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: The 'alt' attribute provides alternative text for screen readers."
            />
            <figcaption
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Descriptive captions help provide context to images."
            >
              Lake Louise, Canada
            </figcaption>
          </figure>
        </li>

        <li>
          <figure>
            <img
              src="https://sc-course-materials.s3.us-west-2.amazonaws.com/frontend-course/assets/images-global/paris.jpg"
              alt="Golden Gate Bridge with fog"
              width="200"
              height="300"
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Use descriptive text in the 'alt' attribute for better accessibility."
            />
            <figcaption
              data-bs-toggle="tooltip"
              data-bs-custom-class="tooltip-html"
              data-bs-title="Hint: Captions add valuable context to images in a gallery."
            >
              Golden Gate Bridge, San Francisco
            </figcaption>
          </figure>
