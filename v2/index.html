  <body>
    <div class="container-fluid">
      <div class="d-flex flex-row justify-content-between col">
        <div id="section-buttons" class="section-buttons menu"></div>
        <div class="setting-button-container">
          <div class="toggle-text">
            View
            <button class="btn btn-toggle" title="Toggle Sections">
              <div class="toggle-number" id="toggleNumber">1</div>

          <button

        <div class="col-12 row">

              <!-- Vertical Stepper  -->
              <div class="stepper-container">
                <!-- Add more steps as needed -->
              </div>

            <!-- Right Section -->
            <div id="right-section" class="col-6 section-container">

                      role="tab"

                      HTML

                  <li class="nav-item">
                    <button
                      class="nav-link"
                      id="css-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#css"

                      role="tab"

                  </li>
                  <li class="nav-item">
                    <button
                      class="nav-link"
                      id="js-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#js"
                      type="button"
                      role="tab"
                    >
                      JavaScript
                    </button>
                  </li>
                </ul>
                <!-- Resize Buttons for Editor -->
                <div
                  class="d-flex align-items-center"
                  data-section="editor-container"
                >
                  <!-- Run Button -->
                  <button
                    class="btn btn-success btn-sm me-2 btn-icon btn-run"
                    id="run-btn"
                    title="Run Your Code and View it Below!"
                  >
                    <svg
                      class="icon-play"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                  </button>
                  <button
                    class="btn btn-warning btn-sm me-2 btn-icon"
                    id="reset-btn"
                    title="Reset Code"
                  >
                    <svg
                      viewBox="0 0 21 21"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="#000000"
                      class="icon-reset"
                    >
                      <g
                        fill="none"
                        fill-rule="evenodd"
                        stroke-width="2"
                        stroke="white"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        transform="matrix(0 1 1 0 2.5 2.5)"
                      >
                        <path
                          d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"
                        ></path>
                        <path
                          d="m4 1v4h-4"
                          transform="matrix(1 0 0 -1 0 6)"
                        ></path>
                      </g>
                    </svg>
                  </button>
                  <button
                    class="btn btn-danger btn-sm btn-icon"
                    id="clear-editor-btn"
                    title="Clear Code"
                  >

                      class="icon-clear"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M3 6h18"></path>
                      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                      <line x1="10" y1="11" x2="10" y2="17"></line>
                      <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                  </button>

                    <button
                      class="btn btn-light btn-sm dropdown-toggle"
                      type="button"
                      id="editorSizeDropdown"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      2X

                      aria-labelledby="editorSizeDropdown"

                      <li>

                      </li>
                      <li>
                        <a class="dropdown-item" href="#" data-size="3X">3X</a>
                      </li>
                    </ul>
                  </div>
                  <!-- Minimize Button -->
                  <button
                    class="btn btn-sm btn-light btn-icon btn-minimize"
                    onclick="toggleMinimize('editor-container', this)"

                      class="icon-minus"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"

                    </svg>

                    <div class="dropdown me-2">

                        <li>

                        </li>
                        <li>
                          <a class="dropdown-item" href="#" data-size="3X"

                      <svg

                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"

                        <line x1="12" y1="5" x2="12" y2="19"></line>

                      </svg>
                    </button>
                  </div>
                </div>
                <div class="section-container">
                  <iframe id="preview"></iframe>
                </div>
              </div>

              <!-- Console Log -->
              <div class="mt-4">
                <div class="d-flex justify-content-between align-items-center">
                  <h5>Console Log</h5>
                  <!-- Resize and Minimize Buttons for Console -->
                  <div class="d-flex align-items-center" data-section="console">
                    <!-- Clear Console Button -->

                        <line x1="14" y1="11" x2="14" y2="17"></line>
                      </svg>
                    </button>
                    <!-- Sizing Dropdown -->
                    <div class="dropdown me-2">
                      <button

                        <li>

                    <button

                        class="icon-minus"
                        xmlns="http://www.w3.org/2000/svg"

                        fill="none"

                        stroke-width="2"
                        stroke-linecap="round"

                      >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                      <svg
                        class="icon-plus"
                        xmlns="http://www.w3.org/2000/svg"

                        <line x1="12" y1="5" x2="12" y2="19"></line>

                    </button>

              </div>
            </div>
          </div>
        </div>
      </div>
      <svg style="display: none">
        <!-- Define the symbol first -->
        <symbol id="settings-icon" viewBox="0 0 9 9">
          <path
            d="M8.2 5.5l-.7-.4c.1-.4.1-.8 0-1.1l.7-.4c.1 0 .1-.1.1-.2-.2-.7-.5-1.2-.9-1.6-.1-.1-.2-.1-.2 0l-.7.3c-.3-.2-.6-.4-1-.6V.8c0-.1-.1-.2-.2-.2C4.7.5 4.1.5 3.5.6c-.1 0-.2.1-.2.2v.8c-.4.1-.7.3-1 .6l-.5-.5h-.2c-.4.5-.7 1-.9 1.6 0 .1 0 .2.1.2l.7.4c-.1.4-.1.8 0 1.1l-.7.5c-.1 0-.1.1-.1.2.2.6.5 1.1.9 1.5.1.1.2.1.2 0l.7-.4c.3.2.6.4 1 .6v.8c0 .1.1.2.2.2.6.1 1.2.1 1.8 0 .1 0 .2-.1.2-.2v-.8c.4-.1.7-.3 1-.6l.7.4h.2c.4-.4.7-.9.9-1.5-.2-.1-.2-.2-.3-.2zm-3.7.3c-.7 0-1.3-.6-1.3-1.3s.6-1.3 1.3-1.3 1.3.6 1.3 1.3-.6 1.3-1.3 1.3z"

      <div
        class="modal fade"
        id="settingsModal"
        tabindex="-1"
        aria-labelledby="settingsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Left Section Font Size  -->
              <div class="mb-3">
                <label for="leftFontSize" class="form-label"

                <select id="leftFontSize" class="form-select">
                  <option value="12">12px</option>
                  <option value="14">14px</option>
                  <option value="16" selected>16px</option>
                  <option value="18">18px</option>
                  <option value="20">20px</option>
                  <option value="24">24px</option>
                  <option value="28">28px</option>
                  <option value="32">32px</option>
                  <option value="38">38px</option>
                </select>
              </div>
              <!-- Editor Font Size -->

                <label for="editorFontSize" class="form-label"
                  >Editor Font Size</label
                >
                <select id="editorFontSize" class="form-select">
                  <option value="12">12px</option>
                  <option value="14" selected>14px</option>
                  <option value="16">16px</option>
                  <option value="18">18px</option>
                  <option value="20">20px</option>
                  <option value="24">24px</option>
                  <option value="28">28px</option>
                  <option value="32">32px</option>
                  <option value="38">38px</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="applySettings()"
              >
                Apply
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        // Get the lesson JSON URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const lessonJsonUrl = urlParams.get("lesson");
        // Load the lesson data
        window.addEventListener("load", () => {
          if (lessonJsonUrl) {
            loadLessonData(lessonJsonUrl).then(() => {
              $(function () {});
              $('[data-toggle="tooltip"]').tooltip();
              const tooltipTriggerList = document.querySelectorAll(
                '[data-bs-toggle="tooltip"]'
              );
              const tooltipList = [...tooltipTriggerList].map(
                (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
              );
            });
          } else {
            console.error("No lesson URL provided");
          }
        });
